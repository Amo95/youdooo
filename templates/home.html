{% extends "base.html" %}
{% block content %}
<div class="bg-white rounded shadow p-6 m-4 w-full lg:w-3/4 lg:max-w-lg">
  <div class="mb-4">
    <h1 class="text-grey-darkest">YouDoo :)</h1>
    <div class="flex mt-4">
      {% include "partials/_form.html" %}
    </div>
  </div>
  <div>
    {% if tasks %}
    {% for task in tasks %}
    <div class="flex mb-4 items-center">
      <p class="w-full text-grey-darkest">
        <a href="#">{{ task.name }}</a>
      </p>
       <a class="bg-white hover:text-white text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow" href="/update/{{ task.id }}">
        Update
      </a>
      <a class="bg-white hover:text-white text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow" href="/delete/{{ task.id }}" id="btn-remove">
        Remove
      </a>
    </div>
    {% endfor %}
    {% else %}

    <p class="text-center">No Task to display</p>

    {% endif %}
  </div>
</div>

{% endblock content %}
