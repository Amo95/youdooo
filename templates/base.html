<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
    <title>
      {% if title %}
      {{ title }}
      {% else %} YouDoo
      {% endif %}
    </title>
  </head>
  <body>

    <!-- flash message -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <ul>
            <li><div class="bg-white text-center font-semibold text-red-700">{{ msg }}</div></li>
          </ul>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <!-- end -->

    <div class="h-100 w-full flex items-center justify-center bg-teal-lightest font-sans justify-start sm:justify-center md:justify-end lg:justify-between xl:justify-around" id="div-body">
      {% block content %}

      {% endblock content %}
    </div>

    <!-- loader container -->
    <div class="loader-container">
      <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <!-- js -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script>
        $(window).on("load",function(){
          $(".loader-container").fadeOut("slow");
        });
    </script>
  </body>
</html>
