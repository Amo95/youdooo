<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
    <title>
      {% if title %}
      {{ title }}
      {% else %} YouDoo
      {% endif %}
    </title>
  </head>
  <body>
    <div class="h-100 w-full flex items-center justify-center bg-teal-lightest font-sans justify-start sm:justify-center md:justify-end lg:justify-between xl:justify-around" id="div-body">
      {% block content %}

      {% endblock content %}
    </div>

    <!-- loader container -->
    <div class="loader-container">
      <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <!-- footer -->
      <div class="text-white text-center items-center justify-center inset-x-0.bottom-0">
        <p>Footer</p>
      </div>

    <!-- js -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script>
        $(window).on("load",function(){
          $(".loader-container").fadeOut("slow");
        });
    </script>
  </body>
</html>
